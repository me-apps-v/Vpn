<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Protect Your Data - VPN Protection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay">
        <div class="alert-text">Your Personal Data is Leaking!</div>
        <div class="countdown-timer" id="timer">60</div>
        <div class="warning-message">
            Your network has been breached, and data is leaking online! If you do not stop this within 60 seconds,
            all your messages, passwords, and photos will be publicly accessible. Secure your connection immediately!
        </div>
        <button class="stop-button" onclick="stopLeak()">Stop the Leak</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
